<div class="bg">
    <h1 style="color: white;">Add Event</h1>

    <mat-accordion [formGroup]="eventForm" class="example-headers-align">
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Event infos
                </mat-panel-title>
                <mat-panel-description>
                    Type Event title and subtitle
                    <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field appearance="fill" style="margin-right: 8px;">
                <mat-label>Title</mat-label>
                <input formControlName="title" matInput>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Subtitle</mat-label>
                <input formControlName="subtitle" matInput>
            </mat-form-field>
            <mat-action-row>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Destination
                </mat-panel-title>
                <mat-panel-description>
                    Type country name and select img
                    <mat-icon>map</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field appearance="fill" style="margin-right: 8px;">
                <mat-label>Country</mat-label>
                <input formControlName="country" matInput>
            </mat-form-field>
            
            <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)" style="display: none;">
            <button style="margin-right: 8px;" mat-button (click)="filePicker.click()">Select Image</button>
            <img [src]="imagePreview" alt="" width="100px">

            <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Day of the trip
                </mat-panel-title>
                <mat-panel-description>
                    Inform the date
                    <mat-icon>date_range</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input formControlName="date" matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
            </mat-form-field>
            <mat-datepicker #picker></mat-datepicker>

            <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="nextStep() ; eventSave()">Save</button>
            </mat-action-row>
        </mat-expansion-panel>

    </mat-accordion>


</div>
